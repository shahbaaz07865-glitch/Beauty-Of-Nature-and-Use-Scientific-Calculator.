<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Casio Scientific Calculator</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

  body {
    background: #00ffe0;
    font-family: 'Orbitron', sans-serif;
    color: #00ffe0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  nav {
    width: 100%;
    background: linear-gradient(135deg, #0f0f10, #1a1a1a);
    box-shadow: 0 4px 30px rgba(255, 215, 0, 0.2);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 3rem;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 100;
  }

  .loo {
    font-size: 1.6rem;
    font-weight: 600;
    color: gold;
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  .nav-linnks {
    list-style: none;
    display: flex;
    gap: 2rem;
    
  }

  .nav-linnks a {
    text-decoration: none;
    color: #e0e0e0;
    font-weight: 500;
    transition: 0.3s ease;
    position: relative;
  }

  .nav-linnks a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -6px;
    width: 0%;
    height: 2px;
    background: gold;
    transition: 0.3s ease;
  }

  .nav-linnks a:hover {
    color: gold;
  }

  .nav-linnks a:hover::after {
    width: 100%;
  }

  .nav-btn {
    background: gold;
    color: #0f0f10;
    padding: 0.6rem 1.4rem;
    border: none;
    border-radius: 30px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s ease;
    margin-right: 50px;
  }

  .nav-btn:hover {
    background: #f5d142;
    box-shadow: 0 0 10px gold;
  }

  /* Responsive */
  @media (max-width: 768px) {
    nav {
      flex-direction: column;
      align-items: flex-start;
    }

    .nav-linnks {
      flex-direction: column;
      width: 100%;
      margin-top: 1rem;
    }

    .nav-linnks li {
      width: 100%;
      text-align: left;
    }

    .nav-btn {
      align-self: flex-start;
      margin-top: 1rem;
    }
  }

  .calculator {
    background: #f1f1;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 0 40px #00ffe033, inset 0 0 10px #00ffe011;
    width: 420px;
    border: 2px solid #00ffe033;
    backdrop-filter: blur(6px);
  }

  .title {
    text-align: center;
    font-size: 1.2rem;
    color: blue;
    margin-bottom: 10px;
    letter-spacing: 2px;
  }

  .screen {
    background: #000;
    color: #00ffe0;
    font-size: 1.5rem;
    padding: 15px;
    text-align: right;
    border-radius: 12px;
    margin-bottom: 15px;
    border: 1px solid #00ffe055;
    box-shadow: inset 0 0 20px #00ffe044;
    overflow-x: auto;
    min-height: 40px;
  }

  .ai-status {
    text-align: left;
    font-size: 0.8rem;
    color: #00ffe0aa;
    margin-bottom: 5px;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 8px;
  }

  button {
    background: linear-gradient(145deg, #111, #222);
    border: none;
    color: #00ffe0;
    font-size: 1rem;
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 0 8px #00ffe033;
    transition: 0.15s;
  }

  button:hover {
    background: #00ffe0;
    color: #000;
    box-shadow: 0 0 45px blue;
  }

  button:active {
    transform: scale(0.96);
  }

  .equal {
    background: #00ffe0;
    color: #000;
    font-weight: bold;
    grid-column: span 2;
  }

  .wide {
    grid-column: span 2;
  }

  .ai-mode {
    background: #ff00c3;
    color: #fff;
  }

  .power-toggle {
    background: linear-gradient(145deg, #ff5733, #c70039);
    color: #fff;
    font-size: 1.1rem;
    padding: 10px;
    border-radius: 8px;
    width: 100%;
    text-align: center;
    cursor: pointer;
    box-shadow: 0 0 10px #ff573333;
  }

  .power-toggle.off {
    background: linear-gradient(145deg, #595959, #333333);
    color: #bbb;
    box-shadow: none;
  }

  .power-toggle.on {
    background: linear-gradient(145deg, #FFD700, #FF8C00); /* Gold gradient */
    color: #fff;
    box-shadow: 0 0 15px 5px #FFD700;
  }

  .hidden {
    display: none;
  }
 .o {
   margin-top: 600px;
   color: blue;
 }
 .f {
   margin-top: 640px;
   color: blue;
 }
</style>
</head>
<body>
  <nav>
    <div class="loo">Calculator</div>
    <ul class="nav-linnks">
      <li><a href="index.html">Home</a></li>
      <li><a href="inde.html">Login or Sign UP</a></li>
      <li><a href="in.html">Calculator</a></li>
      <li><a href="ind.html">About</a></li>
    </ul>
    <button class="nav-btn"><a href="index.html">Get Started</a></button>
  </nav> 
  <div class="calculator">
    <div class="title">CASIO Scientific Calculator</div>
    <div class="power-toggle off" id="power-toggle" onclick="togglePower()">Power: OFF</div>
    <div class="ai-status hidden" id="ai-status">AI Mode: Idle</div>
    <div class="screen hidden" id="screen">0</div>
    <div class="buttons hidden" id="buttons">
      <button onclick="clearScreen()">AC</button>
      <button onclick="deleteLast()">DEL</button>
      <button onclick="insert('(')">(</button>
      <button onclick="insert(')')">)</button>
      <button onclick="insert('%')">%</button>
      <button onclick="insert('/')">Ã·</button>

      <button onclick="insert('7')">7</button>
      <button onclick="insert('8')">8</button>
      <button onclick="insert('9')">9</button>
      <button onclick="insert('Ã—')">Ã—</button> <!-- Updated for modern multiplication -->
      <button onclick="insert('Math.sqrt(')">âˆš</button>
      <button onclick="insert('Math.pow(')">xÊ¸</button>

      <button onclick="insert('4')">4</button>
      <button onclick="insert('5')">5</button>
      <button onclick="insert('6')">6</button>
      <button onclick="insert('-')">âˆ’</button>
      <button onclick="insert('Math.sin(')">sin</button>
      <button onclick="insert('Math.cos(')">cos</button>

      <button onclick="insert('1')">1</button>
      <button onclick="insert('2')">2</button>
      <button onclick="insert('3')">3</button>
      <button onclick="insert('+')">+</button>
      <button onclick="insert('Math.tan(')">tan</button>
      <button onclick="insert('Math.log10(')">log</button>

      <button onclick="insert('0')">0</button>
      <button onclick="insert('.')">.</button>
      <button onclick="insert('Math.PI')">Ï€</button>
      <button onclick="insert('Math.E')">e</button>
      <button onclick="insert('Math.exp(')">exp</button>
      <button onclick="insert('Math.abs(')">|x|</button>

      <button class="wide" onclick="insert('1/')">1/x</button>
      <button class="wide" onclick="insert('Math.pow(10,')">10Ë£</button>
      <button class="wide equal" onclick="calculate()">=</button>
      <button class="wide ai-mode" onclick="aiAssist()">ðŸ¤– AI</button>
    </div>
  </div>
<footer style="text-shadow: 0 0 0 50ox #fff;" class="o">Click Off Button to On and On button to off Scientific Calculator</footer>
<br>
<footer style="text-shadow: 0 0 0 50ox #fff;" class="f">Press AI mode for better response.</footer>
  <script>
    let isPowerOn = false;
    const screen = document.getElementById("screen");
    const aiStatus = document.getElementById("ai-status");
    const buttons = document.getElementById("buttons");
    const powerToggle = document.getElementById("power-toggle");

    function togglePower() {
      if (isPowerOn) {
        // Turn off the calculator
        isPowerOn = false;
        screen.classList.add('hidden');
        buttons.classList.add('hidden');
        aiStatus.classList.add('hidden');
        powerToggle.textContent = "Power: OFF";
        powerToggle.classList.add('off');
        powerToggle.classList.remove('on');
      } else {
        // Turn on the calculator
        isPowerOn = true;
        screen.classList.remove('hidden');
        buttons.classList.remove('hidden');
        aiStatus.classList.remove('hidden');
        powerToggle.textContent = "Power: ON";
        powerToggle.classList.add('on');
        powerToggle.classList.remove('off');
      }
    }

    function insert(value) {
      if (screen.textContent === "0" || screen.textContent === "Error") screen.textContent = "";
      screen.textContent += value;
    }

    function clearScreen() {
      screen.textContent = "0";
      aiStatus.textContent = "AI Mode: Idle";
    }

    function deleteLast() {
      if (screen.textContent.length === 1) {
        screen.textContent = "0";
      } else {
        screen.textContent = screen.textContent.slice(0, -1);
      }
    }

    function calculate() {
      try {
        let result = eval(screen.textContent.replace('Ã—', '*'));  // Handling modern multiplication symbol
        if (result === undefined || isNaN(result)) throw "Error";
        screen.textContent = result;
        aiStatus.textContent = "AI Mode: Verified result âœ…";
      } catch {
        screen.textContent = "Error";
        aiStatus.textContent = "AI Mode: Calculation error âš ï¸";
      }
    }

    function aiAssist() {
      const expr = screen.textContent;
      aiStatus.textContent = "AI Mode: Thinking...";
      setTimeout(() => {
        let tip;
        if (expr.includes("sin") || expr.includes("cos")) {
          tip = "Trigonometric mode detected â†’ radians assumed.";
        } else if (expr.includes("^") || expr.includes("Math.pow")) {
          tip = "Power expression detected â†’ exponential simplification possible.";
        } else if (expr.includes("log")) {
          tip = "Logarithmic operation detected â†’ consider base-10 scaling.";
        } else {
          tip = "Simple arithmetic detected â†’ precision optimized.";
        }
        aiStatus.textContent = "AI Mode: " + tip;
      }, 700);
    }
  
  </script>
</body>
</html>
